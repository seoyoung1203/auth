{% extends 'base.html' %}

{% block body %}
<h1>index</h1>
    {% for article in articles %}
        <h3>{{article.title}}</h3>
        <p>{{article.content}}</p>
        <p>{{article.user}}</p>
        <hr>
        <a href="{% url 'articles:detail' article.id %}">detail</a>
    {% endfor %}
{% endblock %}
